# Methane Kit CI configuration for Sonar Cloud Analysis on Windows platform
# https://aka.ms/yaml

steps:

  - script: mkdir $(buildDir)
    displayName: 'Make build directories for $(platform) $(configuration)'

  - task: CMake@1
    displayName: 'Generate with $(generatorName) for $(platform) $(configuration)'
    inputs:
      workingDirectory: $(buildDir)
      cmakeArgs: '-G $(generatorName) $(cmakeFlags) $(rootDir)'

  - powershell: |
      Invoke-WebRequest -Uri '$(sonarBuildWrapperUrl)' -OutFile 'build-wrapper.zip'
      Expand-Archive -Path 'build-wrapper.zip' -DestinationPath '.'
    workingDirectory: $(buildDir)
    displayName: 'Download and unpack Sonar Build-Wrapper'

  - task: SonarCloudPrepare@1
    displayName: 'Prepare Sonar Cloud Analysis'
    inputs:
      SonarCloud: 'Evgeny Gorodetsky Sonar Cloud'
      organization: 'egorodet-github'
      scannerMode: 'CLI'
      configMode: 'manual'
      cliProjectKey: $(sonarProjectKey)
      cliProjectVersion: $(productFullVersion)
      cliSources: 'Apps,Modules'
      extraProperties: |
        sonar.cfamily.build-wrapper-output=$(buildDir)/BuildWrapperOutput
        sonar.branch.name=$(Build.SourceBranchName)

  - script: |
      call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\$(vcVarsBatFile)"
      build-wrapper-win-x86\build-wrapper-win-x86-64.exe --out-dir BuildWrapperOutput MSBuild.exe MethaneKit.sln /p:Configuration=$(configuration) /p:Platform=$(platform) /t:Rebuild
    workingDirectory: $(buildDir)
    displayName: 'Build using Sonar Build-Wrapper with $(generatorName) for $(platform) $(configuration)'

  - task: SonarCloudAnalyze@1
    displayName: 'Analyzing build with Sonar Scanner'

  - task: SonarCloudPublish@1
    displayName: 'Publishing results of analysis to Sonar Cloud'
    inputs:
      pollingTimeoutSec: '300'
