codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  range: "20..70"
  round: up
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        informational: true
        only_pulls: true

ignore:
  - "Tests"
  - "Apps"

component_management:
  individual_components:
