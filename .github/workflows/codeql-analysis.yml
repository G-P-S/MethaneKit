# Static code analysis workflow with CodeQL

name: "CodeQL"

on:
  push:
    branches: [ master, develop ]
    paths:
    - '.github/**/codeql-*.yml'
    - 'Apps/**'
    - 'Modules/**'
    - 'Externals/**'
    - 'Tests/**'
    - 'CMakeLists.txt'
  pull_request:
    branches: [ master ]
    paths:
    - '.github/**/codeql-*.yml'
    - 'Apps/**'
    - 'Modules/**'
    - 'Externals/**'
    - 'Tests/**'
    - 'CMakeLists.txt'
  schedule:
    - cron: '20 23 * * 3'

jobs:
  analyze:
    name: Analyze

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            config_preset: "VS2019-Win64-DX-Scan"
            build_preset: "VS2019-Win64-DX-Scan"
          - os: ubuntu-latest
            config_preset: "Make-Lin-VK-Scan"
            build_preset: "Make-Lin-VK-Scan"
          - os: macos-latest
            config_preset: "Xcode-Mac-MTL-Scan"
            build_preset: "Xcode-Mac-MTL-Scan"

    runs-on: ${{ matrix.os }}

    env:
      NAME: CodeQL-${{ matrix.os }}

    steps:

    - name: Install Linux prerequisites
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt install xcb libx11-dev libx11-xcb-dev libxcb-randr0-dev

    - name: Checkout repository
      uses: actions/checkout@v2

    # NOTE: CodeQL is temporary DISABLED on Windows (see reason description next to Analysis step below)
    - name: Initialize CodeQL
      if: ${{ matrix.os != 'windows-2019' }}
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        config-file: ./.github/codeql/codeql-config.yml

    - name: Initialize Externals Cache
      id: cache-externals
      uses: actions/cache@v3
      env:
        cache-name: cache-externals
      with:
        path: Build/Output/ExternalsCache
        key: ExternalsCache-${{ matrix.config_preset }}-${{ hashFiles('Externals/*.cmake') }}

    - name: CMake Configure Preset ${{ matrix.config_preset }}
      run: cmake --preset ${{ matrix.config_preset }} -DMETHANE_CODE_COVERAGE_ENABLED:BOOL=OFF -DMETHANE_TESTS_BUILD_ENABLED:BOOL=OFF -DMETHANE_SHADERS_VALIDATION_ENABLED:BOOL=OFF

    - name: CMake Build Preset ${{ matrix.build_preset }}
      run: cmake --build --preset ${{ matrix.build_preset }} --parallel 4

    # FIXME: Windows CodeQL analysis is DISABLED because it fails with IOException "There is not enough space on the disk"
    - name: Perform CodeQL Analysis
      if: ${{ matrix.os != 'windows-2019' }}
      uses: github/codeql-action/analyze@v2
      with:
        upload: false
        output: results

    - name: Filter CodeQL Results
      if: ${{ matrix.os != 'windows-2019' }}
      uses: MethanePowered/FilterSarif@master
      with:
        patterns: |
          -Build/Output/**
          -Externals/**
          -Tests/**
        input: results/cpp.sarif
        output: results/cpp-filtered.sarif

    - name: Upload Filtered CodeQL Results
      if: ${{ matrix.os != 'windows-2019' }}
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results/cpp-filtered.sarif
