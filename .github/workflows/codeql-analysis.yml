# Static code analysis workflow with CodeQL

name: "CodeQL"

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '20 22 * * 3'

jobs:
  analyze:
    name: Analyze

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        language: [ 'cpp' ]

    runs-on: ${{ matrix.os }}

    env:
      NAME: CodeQL-${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - run: |
       mkdir -p Build/Output && cd Build/Output
       cmake $CMAKE_CONFIGURE_OPTIONS -DCMAKE_BUILD_TYPE=Debug -DMETHANE_RUN_TESTS_DURING_BUILD:BOOL=OFF -DMETHANE_UNITY_BUILD_ENABLED:BOOL=OFF ../..
       cmake --build .

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
