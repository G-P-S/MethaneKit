# Static code analysis workflow with CodeQL

name: "CodeQL"

on:
  push:
    branches: [ master, develop ]
    paths:
    - '.github/**/codeql-*.yml'
    - 'Apps/**'
    - 'Modules/**'
    - 'Tests/**'
  pull_request:
    branches: [ master ]
    paths:
    - '.github/**/codeql-*.yml'
    - 'Apps/**'
    - 'Modules/**'
    - 'Tests/**'
  schedule:
    - cron: '20 23 * * 3'

jobs:
  analyze:
    name: Analyze

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            config_preset: "VS2019-Win64-DX-Scan"
            build_preset: "VS2019-Win64-DX-Scan"
          - os: ubuntu-latest
            config_preset: "Make-Lin-VK-Scan"
            build_preset: "Make-Lin-VK-Scan"
          - os: macos-latest
            config_preset: "Xcode-Mac-MTL-Scan"
            build_preset: "Xcode-Mac-MTL-Scan"

    runs-on: ${{ matrix.os }}

    env:
      NAME: CodeQL-${{ matrix.os }}

    steps:

    - name: Install prerequisites
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
             sudo apt install xcb libx11-dev libx11-xcb-dev libxcb-randr0-dev
        fi
      shell: bash

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp
        config-file: ./.github/codeql/codeql-config.yml

    - name: CMake Configure Preset ${{ matrix.config_preset }}
      run: cmake --preset ${{ matrix.config_preset }} -DMETHANE_CODE_COVERAGE_ENABLED:BOOL=OFF -DMETHANE_TESTS_BUILD_ENABLED:BOOL=OFF -DMETHANE_SHADERS_VALIDATION_ENABLED:BOOL=OFF

    - name: CMake Build Preset ${{ matrix.build_preset }}
      run: cmake --build --preset ${{ matrix.build_preset }} --parallel 4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
